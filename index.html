<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="fontsawesome/css/all.css">

    <title>Vertical Slider</title>
</head>
<body>
    
    <div class="slider-container">
    <div class="left-slide">
        <div style="background-color: #eb7c8e;">
            <h1>Nature flower</h1>
            <p>All in pink</p>
        </div>

        <div style="background-color: #2A86BA;">
            <h1>Plane wings.</h1>
            <p>My view</p>
        </div>

        <div style="background-color: #252E33;">
            <h1>Perfect family.</h1>
            <p>in the beach.</p>
        </div>

        <div style="background-color: #dd923c;">
            <h1>My name is Rick.</h1>
            <p>I'm a cool dog.</p>
        </div>
    </div>



    <div class="right-slide">
        <div style="background-image: url('images/cooldog.jpg')"></div>
        <div style="background-image: url('images/cutefam.jpg')"></div>
        <div style="background-image: url('images/wings.jpeg')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80')"></div>
      </div>
    <div class="action-buttons">
        <button class="down-button">
            <i class="fa fa-angle-up"></i>
        </button>

        <button class="up-button">
            <i class="fa fa-angle-down"></i>
        </button>
    </div>

   </div>
    
    <script src="script.js"></script>
</body>
</html>
